<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wraper">
      <div class="calculator">
        <div class="d display"></div>
        <div class="ac cbtn">AC</div>
        <div class="c cbtn">C</div>
        <div class="per cbtn">%</div>
        <div class="divide cbtn">/</div>
        <div class="seven cbtn">7</div>
        <div class="eight cbtn">8</div>
        <div class="nine cbtn">9</div>
        <div class="mul cbtn">*</div>
        <div class="four cbtn">4</div>
        <div class="five cbtn">5</div>
        <div class="six cbtn">6</div>
        <div class="minus cbtn">-</div>
        <div class="one cbtn">1</div>
        <div class="two cbtn">2</div>
        <div class="three cbtn">3</div>
        <div class="plus cbtn">+</div>
        <div class="zero cbtn">0</div>
        <div class="dot cbtn">.</div>
        <div class="equal cbtn">=</div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
